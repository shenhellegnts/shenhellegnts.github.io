<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Details</title>
    <link rel="icon" href="img/icon.PNG" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: white;
            color: #222;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            background-color: #fff;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: #f0f0f0;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            background: #666;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: background 0.3s;
            z-index: 10;
        }

        #backBtn:hover {
            background: #333;
        }

        .description {
            margin-top: 1rem;
            text-align: left;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <a id="backBtn" href="index.html">&larr; â¬…</a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <img id="charImage" alt="Character Image" />
                    <h2 id="charName"></h2>
                    <div class="description" id="charDesc"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const characterColors = {
            "Goku": "#FF5722",
            "Vegeta": "#2196F3",
            "Piccolo": "#4CAF50",
            "Frieza": "#9C27B0",
            "Freezer": "#9C27B0",
            "Trunks": "#E91E63",
            "Cell": "#00BCD4",
            "Celula": "#00BCD4",
            "Bulma": "#03A9F4",
            "Zarbon": "#8BC34A",
            "Dodoria": "#E91E63",
            "Ginyu": "#673AB7",
            "Gohan": "#8BC34A"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const charId = urlParams.get('id');

        fetch(`https://dragonball-api.com/api/characters/${charId}`)
            .then(res => res.json())
            .then(char => {
                document.getElementById('charImage').src = char.image;
                document.getElementById('charName').textContent = char.name;
                document.getElementById('charDesc').innerHTML = `
          <strong>Race:</strong> ${char.race}<br>
          <strong>Gender:</strong> ${char.gender}<br>
          <strong>Ki:</strong> ${char.ki}<br>
          <strong>Max Ki:</strong> ${char.maxKi}<br>
          <strong>Affiliation:</strong> ${char.affiliation}<br>
        `;
                const color = characterColors[char.name] || '#222';
                document.getElementById('charName').style.color = color;
                document.getElementById('backBtn').style.background = color;
            });
    </script>
</body>

</html>
