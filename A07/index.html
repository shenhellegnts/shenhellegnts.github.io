<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Characters</title>
    <link rel="icon" href="img/icon.PNG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .logo-img {
            height: 140px;
            margin-top: 20px;
        }

        .search-bar input {
            width: 200px;
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
            margin-top: 30px;
        }

        .card-box {
            background: #f0f0f0;
            border-radius: 20px;
            padding: 1.5rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 2rem auto 0;
        }

        .card-box:hover {
            transform: scale(1.05);
        }

        .circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 10px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .char-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .nav-btns {
            margin-top: 30px;
            text-align: right;
        }

        .nav-btns button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            color: rgb(47, 45, 45);
            transition: background 0.3s, color 0.3s;
        }

        .nav-btns button:hover {
            background: #555;
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay .card-box {
            width: 90%;
            max-width: 500px;
            background: #f0f0f0;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        .overlay .char-desc {
            margin-top: 1rem;
            color: #333;
        }

        .back-overlay-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-overlay-btn:hover {
            background: #000;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-start">
                <img src="img/DBlogo.png" alt="" class="logo-img">
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-start">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search characters...">
                </div>
            </div>
        </div>

        <div class="row" id="characterRow"></div>

        <div class="row mt-3">
            <div class="col-12 text-end">
                <div class="nav-btns">
                    <button id="prevBtn">← Prev</button>
                    <button id="nextBtn">Next →</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="card-box" id="overlayCard">
            <a href="index.html" class="back-overlay-btn">&larr; ⬅</a>
        </div>
    </div>

    <script>
        const characterRow = document.getElementById('characterRow');
        const overlay = document.getElementById('overlay');
        const overlayCard = document.getElementById('overlayCard');
        const searchInput = document.getElementById('searchInput');
        let allCharacters = [];
        let index = 0;

        const characterColors = {
            "Goku": "#FF5722",
            "Vegeta": "#2196F3",
            "Piccolo": "#4CAF50",
            "Frieza": "#9C27B0",
            "Freezer": "#9C27B0",
            "Trunks": "#E91E63",
            "Cell": "#00BCD4",
            "Celula": "#00BCD4",
            "Bulma": "#03A9F4",
            "Zarbon": "#8BC34A",
            "Dodoria": "#E91E63",
            "Ginyu": "#673AB7",
            "Gohan": "#8BC34A"
        };

        function getColor(name) {
            return characterColors[name] || "#CCCCCC";
        }

        function getGradient(color) {
            return `linear-gradient(to bottom right, ${color}, #ffffff33)`;
        }

        function renderCharacters() {
            characterRow.innerHTML = '';
            const visible = allCharacters.slice(index, index + 3);
            visible.forEach(char => {
                const color = getColor(char.name);
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center';
                col.innerHTML = `
          <div class="card-box" onclick='showOverlay(${JSON.stringify(char).replace(/"/g, "&quot;")})'>
            <div class="circle" style="background: ${getGradient(color)};">
              <img src="${char.image}" alt="${char.name}">
            </div>
            <div class="char-name" style="color: ${color};">${char.name}</div>
          </div>
        `;
                characterRow.appendChild(col);
            });
        }

        function showOverlay(char) {
            overlay.style.display = 'flex';
            const color = getColor(char.name);
            overlayCard.innerHTML = `
        <a href="index.html" class="back-overlay-btn" style="background: ${color};">&larr; </a>
        <div class="circle" style="background: ${getGradient(color)};">
          <img src="${char.image}" alt="${char.name}">
        </div>
        <div class="char-name" style="color: ${color};">${char.name}</div>
        <div class="char-desc">Race: ${char.race || 'Unknown'}<br>Ki: ${char.ki || 'N/A'}</div>
      `;
        }

        document.getElementById('prevBtn').onclick = () => {
            index = Math.max(index - 3, 0);
            renderCharacters();
        };

        document.getElementById('nextBtn').onclick = () => {
            if (index + 3 < allCharacters.length) {
                index += 3;
                renderCharacters();
            }
        };

        searchInput.addEventListener('input', () => {
            const term = searchInput.value.toLowerCase();
            const filtered = allCharacters.filter(c => c.name.toLowerCase().includes(term));
            index = 0;
            allCharacters = filtered;
            renderCharacters();
        });

        fetch('https://dragonball-api.com/api/characters')
            .then(res => res.json())
            .then(data => {
                allCharacters = data.items;
                renderCharacters();
            });
    </script>
</body>

</html>
